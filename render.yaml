# G3ZKP Messenger - Render Blueprint
# Deploy both backend and frontend with one click

services:
  # Backend Web Service
  - type: web
    name: g3zkp-backend
    runtime: node
    repo: https://github.com/GENESISGARMENTSLTD/G3TZKP-MESSENGER-BETA-MAIN.git
    branch: master
    rootDir: G3ZKPBETAFINAL-main
    buildCommand: npm install
    startCommand: node messaging-server.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: BETA_MODE
        value: "true"
      - key: SESSION_SECRET
        generateValue: true
      - key: COMPANIES_HOUSE_API_KEY
        sync: false
      - key: TFL_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://g3zkp-messenger.onrender.com

# Static sites are free by default, deployed separately
# Use the Render Dashboard to create a Static Site manually after backend deploys
